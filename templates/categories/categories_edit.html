{% extends 'layout.html' %}
{% load crispy_forms_filters %}
{% load static  %}
{% load crispy_forms_tags %}

{% block cssimports %}
<link rel="stylesheet" href="{% static 'vendors/datatables.net-bs4/dataTables.bootstrap4.css' %}">
<link rel="stylesheet" href="{% static 'vendors/bootstrap-datepicker/bootstrap-datepicker.min.css' %}">

{% endblock %}

{% block content %}

<div class="row">
  <div class="col-md-6 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h6 class="card-title">Categories Edit</h6>

        <form method= "post" class="forms-sample">

          {{form|crispy}}
          {% csrf_token %}

          <button type="submit" class="btn btn-warning mr-2">Edit</button>
          <a href="/categories/" class="btn btn-light">Cancel</a>
      </form>

      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block jsimports %}
<script src="{% static 'vendors/bootstrap-datepicker/bootstrap-datepicker.min.js' %}"></script>
<script src="{% static 'vendors/datatables.net/jquery.dataTables.js' %}"></script>
<script src="{% static 'vendors/datatables.net-bs4/dataTables.bootstrap4.js' %}"></script>

<script>
  $('input.datetimeinput').datepicker();

</script>
{% endblock %}
